        <td align="right">1</td>

    <p>&nbsp;</p>
  </div> <!-- browse -->
  <div id="insert">
    <form method="POST" id="addPlanet">
      <legend><strong>Add Song</strong></legend>
      <fieldset class="fields">
        <label> title</label> <input type="text" name="fname">
        <label> duration </label> <input type="text" name="lname">
        <label>album</label>
        <select name="album">
          <option value="0">&nbsp;</option>
          <option value="1">Bangarang</option>
          <option value="2">Poems, Prayers, and Promises</option>
          <option value="3">Sgt. Pepper's</option>
        </select>
        <label>artist</label>
        <select name="artist">
          <option value="0">&nbsp;</option>
          <option value="1">The Beatles</option>
          <option value="2">Skrillex</option>
          <option value="3">John Denver</option>
        </select>
        <label> genre </label>
        <select name="genre">
          <option value="0">&nbsp;</option>
          <option value="1">rock</option>
          <option value="2">pop</option>
          <option value="3">country</option>
        </select>
      </fieldset>
      <input class="btn" type="submit" id="addGenre" value="Add Song">
    </form>
  </div><!-- insert -->
